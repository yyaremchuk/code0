<!DOCTYPE html>
<html lang="en" ng-app="movieManager">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Movie and TV Series manager</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"></link>
		<link rel="stylesheet" type="text/css" href="css/style.css"></link>
		<script src="js/vendor/angular.js"></script>
		<script src="js/app.js"></script>
	</head>
	<body>
		<div class="container">
			<h2>Movies</h2>
			<section>
				<form name="addForm" class="form-inline add-form" ng-controller="MovieFormController as movieForm"
					ng-submit="addForm.$valid && movieForm.addMovie()" novalidate>
					<div class="form-group">
						<input class="form-control" type="text" name="title" placeholder="Movie or Series title" 
						ng-model="movieForm.model.title" required/>
					</div>
					<div class="form-group">
						<div class="checkbox">
							<label>
								<input type="checkbox" name="watched" ng-model="movieForm.model.watched"/>
								Watched
							</label>
						</div>
					</div>
					<button class="btn btn-default">Add</button>
				</form>
			</section>
			<movie-tabs></movie-tabs>
		</div>
	</body>
</html>
